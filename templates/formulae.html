{% extends "base.html" %}

{% block title %}Formulae{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Formulae</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-header bg-primary text-white">formula 1</div>
                <div class="card-body"><p class="card-text">\[ a^2 + b^2 = c^2 \]</p></div>
            </div>
            <div class="card mb-3">
                <div class="card-header bg-secondary text-white">formula 2</div>
                <div class="card-body"><p class="card-text">\[ V = IR \]</p></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-header bg-success text-white">formula 3</div>
                <div class="card-body"><p class="card-text">\[ x = abc \]</p></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
