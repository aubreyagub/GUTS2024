<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Stink Tank{% endblock %}</title>

    <meta property="og:description"/>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="https://emojicdn.elk.sh/%F0%9F%92%A9">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css' />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src='https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        .navbar { justify-content: center; background-color: #5de2ff; height: 60px; }
        .navbar-brand { font-size: 36px; font-weight: bold; color: #748500 !important; }
        .map-container, #map, .map-section { height: calc(100vh - 60px); }
        .card-map { height: 100%; border-radius: 15px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); }
        .list-section { height: calc(100vh - 80px); overflow-y: auto; }
        .navbar-toggler { color: #000; }
        .map-point { width: 12px; height: 12px; background-color: #007cbf; border-radius: 50%; position: absolute; transform: translate(-50%, -50%); }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">ðŸ’© Stink Tank</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link {% if active_page == 'simulation' %}active{% endif %}" href="{{ url_for('index') }}">Simulation</a></li>
                <li class="nav-item"><a class="nav-link {% if active_page == 'formulae' %}active{% endif %}" href="{{ url_for('formulae') }}">Formulae</a></li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

{% block extra_scripts %}{% endblock %}
</body>
</html>
